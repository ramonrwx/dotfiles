# vim: ft=dosini

[ui]
border-char-vertical    = "│"
border-char-horizontal  = "─"
styleset-name           = gruvbox-dark
sidebar-width           = 14
index-columns           = date<10,flags<1,name<10,sep<1,subject<*
column-sep              = " "
timestamp-format        = 02/01/2006

[viewer]
header-layout           = From,To,Cc,Bcc,Date,Subject
parse-http-links        = true

[compose]
header-layout           = To,From,Cc,Bcc,Subject
address-book-cmd        = addresslookup %s

[filters]
text/html               = html2text | colorize
text/plain              = colorize
text/calendar           = calendar
text/x-log              = colorize
message/delivery-status = colorize
message/rfc822          = colorize
application/pgp-keys    = gpg --show-keys
