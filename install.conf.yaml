- defaults:
    link:
      create: true
      relink: true
      force: true

- clean: ['~']

- link:
    # direnv
    ~/.config/direnv: direnv

    # lsd
    ~/.config/lsd/config.yaml: lsd/config.yaml

    # termux
    ~/.termux/colors.properties: termux/colors.properties
    ~/.termux/quotes.txt: termux/quotes.txt
    ~/.termux/motd.sh: termux/motd.sh

    # tmux
    ~/.tmux.conf: tmux/tmux.conf
